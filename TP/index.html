<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Arcane memory</h1>
    </header>
    <main>
        <div id="wrapper">
            <aside>
                <label for=""> difficulty</label>
                <div>
                    <input type="radio" class="difficulty" name="monradio" value="4" checked>
                    <label for="huey">4 x 4 AKA easy</label>
                </div>
                <div>
                    <input type="radio" class="difficulty" name="monradio" value="6">
                    <label for="huey">6 x 6 AKA insane</label>
                </div>
                <div id="score">
                    <label for=""> score :0</label>
                </div>
                <div id="compteur">
                    <label for=""> nombre de paires :0</label>
                </div>
                <div id="timer">
                    <button id='play'>Play</button>
                </div>
                <div id="time"></div>
            </aside>
            <div id="gamearea">
                <h1>SELECT DIFFICULTY AND PLAY</h1>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
